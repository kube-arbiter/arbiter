name: e2e

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'doc/**'

permissions:
  contents: read
  pull-requests: read

jobs:
  golangci:
    name: golangci
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Set up Go command
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          skip-build-cache: true
          skip-pkg-cache: true
  verify:
    name: verify
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Set up Go command
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: make verify
        run: make verify
  ci:
    needs:
      - verify
      - golangci
    name: ci test for k8s
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: true
      matrix:
        k8s-version:
          - v1.21.14
          - v1.22.13
          - v1.23.10
          - v1.24.4
          - v1.25.0
    env:
      K8S_VERSION: "${{ matrix.k8s-version }}"
      LOG_DIR: "/tmp/arbiter/logs"
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v3
      - name: Set up Go command
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - name: Install ginkgo v2.2.0
        run: go install github.com/onsi/ginkgo/v2/ginkgo@v2.2.0
# Kind 0.15.0 has preinstalled in github action
# see https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#preinstalled-software for more info
#      - name: Install kind v0.15.0
#        run: go install sigs.k8s.io/kind@v0.15.0
      - name: Install kubectl
        run: |
          curl -LO https://storage.googleapis.com/kubernetes-release/release/${{ matrix.k8s-version }}/bin/linux/amd64/kubectl
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
# Helm 3.9.4 has preinstalled in github action
# see https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#preinstalled-software for more info
#      - name: Install helm
#        run: |
#          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
      - name: E2E Test
        timeout-minutes: 60
        run: |
          bash -x tests/prepare-k8s.sh
          bash -x tests/install-infra.sh
          cd tests/e2e
          ginkgo -vv
      - name: Export logs
        if: failure()
        run: bash tests/export-logs.sh
      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: log-${{ matrix.k8s-version }}
          path: ${{ env.LOG_DIR }}
